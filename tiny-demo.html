<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tiny responsive design demo</title>
        <style type="text/css">

            /* centering guide: https://css-tricks.com/centering-css-complete-guide/ */
            html {
                font-family: Helvetica, sans-serif;
                font-size: 16px;
                height: 100%;
            }

            body {
                margin: 0;
                background: yellow;
                height: 100%;
            }

            #container {
                display: grid;
                height: 100% ;
                align-items: center;
            }

            #break-point {
                font-size: 8rem;
                letter-spacing: -7px;
                font-weight: bold;
                text-align: center;
                display: inline-block;
                vertical-align: middle;
                margin: 0;
            }

            /* learn more about "::after": https://developer.mozilla.org/en-US/docs/Web/CSS/::after */
            #break-point::after {
                content: ' (none)';
                color: red;
            }

            /* media query features: https://developer.mozilla.org/en-US/docs/Web/CSS/@media */
            /* using media queries: https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries */

            /* desktop-class devices, such as laptops, desktop computers, etc. */
            @media (min-width: 1200px) {
                
            }
        </style>
    </head>
    <body>
        <div id="container">
            <p id="break-point">break point:</p>
        </div>
        <div id="width" style="position: absolute; right: 20px; bottom: 20px; color: black; font-size: 30px; font-family:'Courier New', Courier, monospace"></div>

        <script type="text/javascript">
            // print window width when resized.
            window.addEventListener('resize', function(){
                print_window_width() ;
            });
            // print window width on page load.
            window.addEventListener('load', function(){
                print_window_width() ;
            });
            function print_window_width() {
                // console.log ('window width (px):',window.innerWidth) ;
                document.getElementById('width').textContent = window.innerWidth + 'px' ;
            }
        </script>
    </body>
</html>
